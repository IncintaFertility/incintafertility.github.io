<!DOCTYPE html>

    <title>Incinta Fertility - 我们的团队</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        }
        .hero-section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-weight: 700;
        }
        .team-member-card {
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .team-member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Incinta Fertility</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            <h2 class="section-title">关于我们</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <p class="lead">我们是一个充满激情和创造力的团队，专注于开发高质量的软件解决方案。我们的目标是通过技术创新，为世界带来积极的改变。我们相信，团队合作和不断学习是成功的关键。</p>

                    <div class="card team-member-card">
                        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle w-50 mx-auto mt-4" alt="Team Member 1">
                        <div class="card-body">
                            <h5 class="card-title">成员姓名</h5>
                            <p class="card-text">职位/角色</p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6 mb-4">

            <div>

                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>

</html>
