<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .container-404 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 700;
        }
        .error-message {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-404">
        <div>
            <div class="error-code">404</div>
            <div class="error-message">抱歉，我们找不到您要访问的页面。</div>
            <p class="mt-4">您似乎走错路了。不用担心，让我们带您回到主页。</p>
            <a href="/" class="btn btn-primary btn-lg mt-3">返回主页</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
